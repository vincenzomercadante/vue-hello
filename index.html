<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vincenzo Mercadante" />
    <title>La mia pagina</title>
    <!-- import fontawesome
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

    <!-- import bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- import Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- container vue app -->
    <div id="app">
      <main id="main">
        <div class="container d-flex flex-column align-items-center">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Customer name" v-model="name">
            <label for="floatingInput">Type your name</label>
          </div>
          
          <!-- page-title -->
          <h1 :class="title.titleClasses">{{title.mainText}}</h1>
          <!-- image -->
          <figure>
            <img :src="src" alt="boolean logo" />
          </figure>
          <!-- container to print name of the site owner -->
          <p class="text-success display-4">
            Your name is:
            <div v-if="!name" class="text-danger display-2">Not specified</div>
            <div v-else class="text-primary display-2">{{name}}</div>
          </p>
        </div>
      </main>
    </div>
    <!-- BOOTSTRAP JS
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->

    <!-- MY JS -->
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
